<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Footer</title>
        
        <script>
        window.addEventListener('DOMContentLoaded', async () => {
          const el = document.getElementById('site-footer');
          if (!el) return;
          const res = await fetch('/partials/footer.html', { credentials: 'same-origin' });
          el.innerHTML = res.ok ? await res.text() : '<!-- footer load failed -->';
        });
        </script>
        
        
        <!-- in the shared footer partial or Webflow Project Settings â†’ Footer Code -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lenis@1.3.11/dist/lenis.css">
        <script type="module">
          if (!window.__lenis) {
            import('https://cdn.jsdelivr.net/npm/lenis@1.3.11/dist/lenis.mjs').then(({ default: Lenis }) => {
              const lenis = new Lenis({ duration: 1.2, smoothWheel: true, smoothTouch: false })
              window.__lenis = lenis
              const raf = t => { lenis.raf(t); requestAnimationFrame(raf) }
              requestAnimationFrame(raf)
              if (matchMedia('(prefers-reduced-motion: reduce)').matches) lenis.stop()
              window.pauseSmooth = () => lenis.stop()
              window.resumeSmooth = () => lenis.start()
            })
          }
        </script>


    </head>
    <body></body>
</html>
